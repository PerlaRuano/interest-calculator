<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>Interest Calculator</h1>
        <input v-model="principal" placeholder="Principal Amount">
        <input v-model="rate" placeholder="Interest Rate (%)">
        <input v-model="time" placeholder="Time (years)">
        <button @click="calculateInterest">Calculate</button>
        <p v-if="interest !== null">Calculated Interest: {{ interest }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                principal: '',
                rate: '',
                time: '',
                interest: null
            },
            methods: {
                calculateInterest() {
                    const p = parseFloat(this.principal);
                    const r = parseFloat(this.rate) / 100;
                    const t = parseFloat(this.time);
                    this.interest = (p * r * t).toFixed(2);
                }
            }
        });
    </script>
</body>
</html>
